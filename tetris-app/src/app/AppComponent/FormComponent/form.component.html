<form #playerInfo="ngForm">
    <input [(ngModel)]="playerInfo.name" name='name' #name="ngModel" required minlength="3" maxlength="20"
        pattern="^[a-zA-Z]*$" autocomplete="off">
    <div [hidden]="name.valid || name.pristine">Wrong format</div>
    <h2>Enter your e-mail address:</h2>
    <input [(ngModel)]="playerInfo.email" name='email' #email="ngModel" required email autocomplete="off"
        maxlength="27">
    <div [hidden]="email.valid || email.pristine">Wrong format</div>
    <br />
    <br />
    <br>
    <button type="button" id="startButton" (click)="passPlayerData.emit(playerInfo)"
        [disabled]='!playerInfo.valid'>Start</button>
</form>
